<!DOCTYPE html>
<html>
  <head>
    <title>Out of lockdown</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="antialiased bg-pink-50 bg-opacity-50 h-full min-h-screen">
      <div class="max-w-xl mx-5 sm:mx-auto py-20">
        <section class="mb-12">
          <div class="text-gray-900 text-lg md:text-2xl">Vaccination rates</div>
          <h1 class="text-gray-900 text-4xl md:text-6xl font-bold">Auckland</h1>
        </section>
        <section>
          <h2 class="text-gray-900 text-lg md:text-2xl font-semibold mb-2">
            Combined Auckland DHBs
          </h2>
          <dl class="mb-6">
            <div
              class="
                w-44
                flex flex-row
                justify-between
                items-center
                text-green-500 text-lg
              "
            >
              <dd class="w-32 flex items-center space-x-3">
                <div
                  class="
                    w-5
                    h-5
                    flex
                    items-center
                    justify-center
                    rounded-full
                    bg-green-300
                    text-green-700
                  "
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    data-src="https://heroicons.com/"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    />
                  </svg>
                </div>
                <div>First dose</div>
              </dd>
              <dt class="w-8">90%</dt>
            </div>
            <div class="w-44 flex flex-row justify-between items-center">
              <dd class="w-32">Second dose</dd>
              <dt class="w-8">76%</dt>
            </div>
          </dl>
          <div class="w-full flex">
            <div
              class="
                w-full
                relative
                h-12
                bg-purple-300
                rounded-lg
                animate-fade-in
              "
            >
              <div class="absolute inset-0 h-full w-[90%]">
                <div
                  class="
                    bg-purple-400
                    h-full
                    rounded-lg
                    overflow-hidden
                    opacity-0
                    animate-grow-width
                  "
                ></div>
              </div>
              <div class="absolute inset-0 h-full w-[76%]">
                <div
                  class="
                    bg-purple-500
                    h-full
                    rounded-lg
                    overflow-hidden
                    opacity-0
                    animate-grow-width-delay
                  "
                ></div>
              </div>
              <div
                class="
                  absolute
                  top-0
                  left-[90%]
                  bottom-0
                  border-dashed border-black border-r-2
                "
              ></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
